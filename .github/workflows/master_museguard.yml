# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - museguard

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_be75366ef0944e3fa133b2a45c24ee4f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_17e234af73a04790b326096eec202d3a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_be75366ef0944e3fa133b2a45c24ee4f }}/vatssal/frontend-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'museguard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_28f86ae137a34f6fa176b57273a0083a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_be75366ef0944e3fa133b2a45c24ee4f }}/vatssal/frontend-image:${{ github.sha }}'